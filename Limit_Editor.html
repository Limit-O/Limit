<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit_Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .editor-container, .preview-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .code-editor-wrapper {
            display: flex;
            width: 100%;
            border: 1px solid #333333;
            background-color: #2d2d2d;
            color: #ffffff;
            box-sizing: border-box;
        }
        .line-numbers {
            padding: 10px 0;
            background-color: #252526;
            color: #666666;
            text-align: right;
            overflow: hidden;
            user-select: none;
            border-right: 1px solid #333333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: none;
            background: none;
            color: #ffffff;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
        }
        textarea:focus {
            outline: none;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            display: none; /* 默认隐藏预览 */
        }
        select {
            height: 40px;
            width: 100%;
            max-width: 800px;
            border: 1px solid #333333;
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            height: 40px;
            width: 100%;
            max-width: 800px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preview-container {
            display: none; /* 默认隐藏预览 */
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="languageSelector">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
        <div class="editor-container">
            <div class="code-editor-wrapper">
                <pre id="lineNumbers" class="line-numbers"></pre>
                <textarea id="codeEditor" placeholder="在此输入您的代码..."></textarea>
            </div>
            <button id="togglePreviewButton">查看预览</button>
        </div>
        <div class="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const preview = document.getElementById('preview');
        const languageSelector = document.getElementById('languageSelector');
        const togglePreviewButton = document.getElementById('togglePreviewButton');
        const previewContainer = document.querySelector('.preview-container');
        const lineNumbers = document.getElementById('lineNumbers');

        let isPreviewVisible = false;

        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n').length;
            let lineNumbersContent = '';
            for (let i = 1; i <= lines; i++) {
                lineNumbersContent += i + '\n';
            }
            lineNumbers.textContent = lineNumbersContent;
        }

        function updatePreview() {
            const code = codeEditor.value;
            const language = languageSelector.value;

            if (language === 'html') {
                preview.srcdoc = code;
            } else if (language === 'css') {
                preview.srcdoc = `
                    <html>
                    <head>
                        <style>${code}</style>
                    </head>
                    <body>
                        <p>CSS预览。</p>
                    </body>
                    </html>
                `;
            } else if (language === 'javascript') {
                preview.srcdoc = `
                    <html>
                    <body>
                        <p>JavaScript预览。</p>
                        <script>${code}<\/script>
                    </body>
                    </html>
                `;
            }
        }

        function togglePreview() {
            isPreviewVisible = !isPreviewVisible;
            if (isPreviewVisible) {
                togglePreviewButton.textContent = '隐藏预览';
                previewContainer.style.display = 'flex';
            } else {
                togglePreviewButton.textContent = '查看预览';
                previewContainer.style.display = 'none';
            }
        }

        codeEditor.addEventListener('input', () => {
            updateLineNumbers();
            updatePreview();
        });

        languageSelector.addEventListener('change', updatePreview);
        togglePreviewButton.addEventListener('click', togglePreview);

        // 初始化行数
        updateLineNumbers();
    </script>
</body>
</html>
